<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>qustionapp</title>
  </head>
  <body>
    <h1>React Question Exercises</h1>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Questions to come</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">answer D</label>
          </li>
          <li>
            <input type="radio" name="answer" id="e" class="answer" />
            <label for="e" id="e_text">answer E</label>
          </li>
        </ul>
      </div>
      <button class="submit" id="submit">YES</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
